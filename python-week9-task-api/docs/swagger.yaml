openapi: 3.0.0
info:
  title: Task Management REST API
  version: 1.0.0
  description: REST API for managing tasks with JWT authentication

servers:
  - url: http://localhost:5000/api

paths:
  /auth/register:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User registered

  /auth/login:
    post:
      summary: Login user
      responses:
        "200":
          description: Login successful

  /tasks:
    get:
      summary: Get all tasks
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of tasks

    post:
      summary: Create task
      security:
        - bearerAuth: []
      responses:
        "201":
          description: Task created

  /tasks/{id}:
    get:
      summary: Get task by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Task found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
